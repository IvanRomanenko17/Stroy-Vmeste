<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Строй вместе</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="header__logo"></div>
            <div class="header__menu"></div>
        </div>
    </header>



    <!-- main -->
    <main>



        <!-- banner -->
        <section class="banner">
            <div class="container">
                <div class="banner__image"></div>
                <div class="banner__text"></div>
            </div>
        </section>



        <!-- priority -->
        <section class="priority">
            <div class="container">
                <div class="priority__title"></div>
                <div class="priority__subtitle"></div>
                <div class="priority__cards"></div>
            </div>
        </section>



        <!-- course -->
        <section class="course">
            <div class="container">
                <div class="course__title"></div>
                <div class="course__subtitle"></div>
                <div class="course__cards"></div>
            </div>
        </section>



        <!-- feedback -->
        <section class="feedback">
            <div class="container">
                <div class="feedback__text"></div>
                <div class="feedback__form"></div>

            </div>
        </section>
    </main>



    <!-- footer -->
    <footer>
        <div class="container">
            <div class="footer__info"></div>
            <div class="footer__social"></div>
        </div>
    </footer>

</body>
</html>
